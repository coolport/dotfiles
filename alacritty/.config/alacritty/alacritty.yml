# font:
# family: "Iosevka Nerd Font"
# style: Regular
# size: 12
font:
  normal:
    family: "Iosevka Nerd Font"
    style: "Regular"
  bold:
    family: "Iosevka Nerd Font"
    style: "Bold"
  italic:
    family: "Iosevka Nerd Font"
    style: "Italic"
  bold_italic:
    family: "Iosevka Nerd Font"
    style: "Bold Italic"
  size: 12
window:
  opacity: 1
  # opacity: 0.9
  # opacity: 1

# [font]
# size = 12
# normal = { family = "Iosevka Nerdfont Mono", style = "Regular"}
# Colors (Base16 Default Dark)

colors:
  # Default colors
  primary:
    background: "0x0a0c10"
    foreground: "0xf0f3f6"

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: "0x0a0c10"
    cursor: "0xf0f3f6"

  # Normal colors
  normal:
    black: "0x7a828e"
    red: "0xff9492"
    green: "0x26cd4d"
    yellow: "0xf0b72f"
    blue: "0x71b7ff"
    magenta: "0xcb9eff"
    cyan: "0x39c5cf"
    white: "0xd9dee3"

  # Bright colors
  bright:
    black: "0x9ea7b3"
    red: "0xffb1af"
    green: "0x4ae168"
    yellow: "0xf7c843"
    blue: "0x91cbff"
    magenta: "0xcb9eff"
    cyan: "0x39c5cf"
    white: "0xd9dee3"
